
defaults:
  - _self_

paths:
  SELEX_path: null # must be provided, format is one sequence per line
  seq_act_path: null  # must be provided, format is csv with two columns: sequence, activity
  InstructNA_model_path: null  # must be provided, trained InstructNA model checkpoint
  BO_output_dir: output/bo_results/

primer:
  f_primer: null
  r_primer: null

seed:
  seed_num: 42

hc_hebo:
  search_r: 2.5 # embedding radius for hc-hebo
  batchsize: 1  # number of sequences to generate in each group
  maximize: true # whether to maximize or minimize the sequence activity
  use_filter: false


